		<script>
			$(function(){
				//自定义input[type="file"]样式，上传文件，显示文件名
				$("#file").on("change", function(){
					$("#userdefinedFile").val($("#file").val());
				});
				//显示遮罩层和隐藏遮罩层
				$("#wantTender").on("click", function(e){
					$("#wantTenderWrap").slideDown(400);
					$(document).on("click", function(e){
						$("#wantTenderWrap").slideUp(400);
					});
					e.stopPropagation();
				});
				$("#wantTenderItem").on("click", function(e){
					e.stopPropagation();
				});
				$("#close").on("click", function(e){
					$("#wantTenderWrap").slideUp(400);
				});
			});
			//对表单进行验证
			function verifyForm(){
				var flag = false;
				var phone = $("#phone").val();
				var phoneReg = /^(((13[0-9]{1})|(14[0-9]{1})|(17[0]{1})|(15[0-3]{1})|(15[5-9]{1})|(18[0-9]{1}))+\d{8})$/;       
				if(phone == ''){
					alert("手机号码不能为空！");
				}else if(phone.length != 11){
					alert("请输入有效的手机号码！");
				}else if(!phoneReg.test(phone)){
					alert("请输入有效的手机号码！");
				}else{
					flag = true;
				}
				if(!flag) {
					$("#phone").focus();
					$("#phone").css("border", "1px solid #f00");
				}else {
					$("#phone").css("borderWidth", 0);
				}
				return flag;
			}

			$("#wantTender").click(function(){
				//设置遮罩层的尺寸和位置
				var $documentHeight = $(document).height();
				var $windowHeight = $(window).height();
				var $scrollTop = $(window).scrollTop();
				$("#wantTenderWrap").css({
					position: "absolute",
					left: 0,
					top: $scrollTop + "px",
					height: $windowHeight + "px"
				});
			});	
		</script>
